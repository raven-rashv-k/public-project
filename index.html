<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neutonian AI Chat</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #eef1f6;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Header Banner */
    #banner {
      background: linear-gradient(135deg, #4a90e2, #357abd);
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    /* Controls */
    #controls {
      padding: 12px;
      background: #fff;
      display: flex;
      gap: 10px;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      z-index: 10;
    }
    #controls input {
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      flex: 1;
    }
    #controls button {
      background: #4a90e2;
      border: none;
      color: white;
      padding: 9px 15px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }
    #controls button:hover { background: #357abd; }

    /* Chat Window */
    #chat {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #f9f9fb;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .bubble {
      padding: 12px 15px;
      border-radius: 16px;
      max-width: 70%;
      line-height: 1.4;
      font-size: 15px;
      animation: fadeIn 0.3s ease;
    }
    .user {
      background: #d1e7ff;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }
    .model {
      background: #e6e6e6;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }

    /* Input Area */
    #inputArea {
      display: flex;
      padding: 12px;
      background: #fff;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
    }
    #msg {
      flex: 1;
      padding: 12px;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    #inputArea button {
      margin-left: 10px;
      padding: 12px 18px;
      border: none;
      border-radius: 20px;
      background: #4a90e2;
      color: white;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.2s;
    }
    #inputArea button:hover { background: #357abd; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>

  <script type="importmap">
    {
      "imports": {
        "@google/generative-ai": "https://esm.run/@google/generative-ai"
      }
    }
  </script>
</head>
<body>
  <div id="banner">Hello my name is Neutonian AI</div>

  <div id="controls">
    <input id="apiKey" type="password" placeholder="Enter your Gemini API Key" />
    <input id="model" value="gemini-2.5-flash" placeholder="Model name (e.g. gemini-2.5-flash)" />
    <button onclick="startChat()">Start</button>
  </div>

  <div id="chat"></div>

  <div id="inputArea">
    <input id="msg" placeholder="Type your message here..." />
    <button onclick="sendMsg()">Send</button>
  </div>

  <script type="module">
    import { GoogleGenerativeAI } from "@google/generative-ai";
    let ai, chat;

    async function startChat() {
      const key = document.getElementById("apiKey").value.trim();
      const modelName = document.getElementById("model").value.trim();
      if (!key || !modelName) { alert("Please enter API key and model"); return; }

      ai = new GoogleGenerativeAI({ apiKey: key });
      const model = ai.getGenerativeModel({ model: modelName });

      chat = await model.startChat({
        systemInstruction: {
          role: "system",
          content: "You are Neutonian AI. Always respond in English only, no matter what language the user uses."
        }
      });
      document.getElementById("chat").innerHTML += `<div class="bubble model">Chat started with model: ${modelName}</div>`;
    }

    async function sendMsg() {
      const msgEl = document.getElementById("msg");
      const text = msgEl.value.trim();
      if (!text) return;
      msgEl.value = "";
      msgEl.focus();

      const chatEl = document.getElementById("chat");
      chatEl.innerHTML += `<div class="bubble user">${text}</div>`;

      const modelBubble = document.createElement("div");
      modelBubble.className = "bubble model";
      chatEl.appendChild(modelBubble);

      chatEl.scrollTo({ top: chatEl.scrollHeight, behavior: "smooth" });

      const stream = await chat.sendMessageStream(text);
      let done = "";
      for await (const chunk of stream) {
        const delta = chunk.candidates?.[0]?.content?.parts?.[0]?.text || "";
        if (delta) {
          done += delta;
          modelBubble.textContent = done;
          chatEl.scrollTo({ top: chatEl.scrollHeight, behavior: "smooth" });
        }
      }
    }
    window.startChat = startChat;
    window.sendMsg = sendMsg;
  </script>
</body>
</html>
