<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neutonian AI</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
    }

    .app {
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      overflow: hidden;
    }

    .header {
      padding: 14px 16px;
      background: #4f46e5;
      color: #fff;
      font-size: 1.1rem;
      font-weight: 700;
      text-align: center;
      flex-shrink: 0;
    }

    .config {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 12px;
      border-bottom: 1px solid #eee;
      background: #fafafa;
      flex-shrink: 0;
    }
    .config input,
    .config select,
    .config button {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 0.95rem;
      min-width: 140px;
    }
    .config input, .config select { flex: 1 1 160px; }
    .config button {
      background: #4f46e5; color: #fff; border: none; cursor: pointer;
      transition: background .2s ease;
      flex: 0 0 auto;
    }
    .config button:hover { background: #4338ca; }

    /* ✅ Chat column: bubbles always stack vertically */
    .chat {
      flex: 1 1 auto;
      background: #f9fafb;
      padding: 16px;
      overflow-y: auto;

      display: flex;
      flex-direction: column;
      gap: 8px; /* spacing between bubbles */
    }

    .message {
      display: block;                 /* block so width behaves predictably */
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 14px;
      white-space: pre-wrap;
      word-wrap: break-word;
      box-shadow: 0 1px 2px rgba(0,0,0,0.06);
      animation: fadeIn .25s ease;
    }
    .user {
      align-self: flex-end;           /* right side */
      background: #4f46e5;
      color: #fff;
      border-bottom-right-radius: 4px;
    }
    .bot {
      align-self: flex-start;         /* left side */
      background: #e5e7eb;
      color: #111;
      border-bottom-left-radius: 4px;
    }

    /* Typing loader stays compact inside a bot bubble */
    .loader {
      display: inline-flex;
      gap: 4px;
      vertical-align: middle;
    }
    .loader span {
      width: 6px; height: 6px; background: #555;
      border-radius: 50%;
      animation: blink 1.4s infinite both;
    }
    .loader span:nth-child(2) { animation-delay: .2s; }
    .loader span:nth-child(3) { animation-delay: .4s; }
    @keyframes blink { 0%,80%,100%{transform:scale(0)} 40%{transform:scale(1)} }

    .input-area {
      display: flex;
      gap: 10px;
      border-top: 1px solid #eee;
      padding: 10px;
      background: #fff;
      flex-shrink: 0;
    }
    .input-area input {
      flex: 1 1 auto;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 1rem;
    }
    .input-area button {
      padding: 12px 18px;
      border: none;
      border-radius: 8px;
      background: #4f46e5;
      color: #fff;
      cursor: pointer;
    }

    @keyframes fadeIn { from{opacity:0;transform:translateY(6px)} to{opacity:1;transform:translateY(0)} }

    /* 📱 Mobile */
    @media (max-width: 600px) {
      .config { flex-direction: column; }
      .config input, .config select, .config button { width: 100%; }
      .message { max-width: 95%; }
    }
    /* 📟 Tablet */
    @media (min-width: 601px) and (max-width: 1024px) {
      .config { flex-direction: column; align-items: stretch; }
      .config input, .config select, .config button { width: 100%; }
      .message { max-width: 90%; }
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="header">Neutonian AI</div>

    <div class="config">
      <input id="apiKey" type="password" placeholder="Enter your API Key" />
      <select id="model">
        <option value="gemini-2.5-flash" selected>gemini-2.5-flash</option>
        <option value="gemini-1.5-flash">gemini-1.5-flash</option>
        <option value="gemini-1.5-pro">gemini-1.5-pro</option>
      </select>
      <button id="startBtn">Start</button>
    </div>

    <div id="chat" class="chat"></div>

    <div class="input-area">
      <input id="userInput" type="text" placeholder="Type a message and press Enter..." disabled />
      <button id="sendBtn" disabled>Send</button>
    </div>
  </div>

  <script type="module">
    import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

    let genAI, model;

    const chatEl = document.getElementById("chat");
    const userInput = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");
    const startBtn = document.getElementById("startBtn");

    function addMessage(html, cls) {
      const div = document.createElement("div");
      div.className = `message ${cls}`;
      div.innerHTML = html;
      chatEl.appendChild(div);
      chatEl.scrollTop = chatEl.scrollHeight;
      return div;
    }

    startBtn.addEventListener("click", () => {
      const key = document.getElementById("apiKey").value.trim();
      const modelName = document.getElementById("model").value;
      if (!key) return alert("Please enter your API Key");

      genAI = new GoogleGenerativeAI(key);
      model = genAI.getGenerativeModel({ model: modelName });

      userInput.disabled = false;
      sendBtn.disabled = false;

      addMessage("Neutonian AI is ready. Start chatting!", "bot");
    });

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text || !model) return;

      addMessage(text.replace(/\n/g, "<br>"), "user");
      userInput.value = "";

      // show typing loader as a normal bot bubble
      const loaderBubble = addMessage(
        `<span class="loader"><span></span><span></span><span></span></span>`,
        "bot"
      );

      try {
        const result = await model.generateContent(text);
        const reply = result.response.text().replace(/\n/g, "<br>");
        loaderBubble.remove();
        addMessage(reply, "bot");
      } catch (err) {
        loaderBubble.remove();
        addMessage(`⚠️ Error: ${err.message}`, "bot");
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    userInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
