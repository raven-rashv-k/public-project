<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neutonian AI</title>
  <style>
    :root {
      --primary: #2563eb;
      --primary-dark: #1e40af;
      --success: #16a34a;
      --success-dark: #15803d;
      --bg: #f9fafb;
      --text: #111827;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: var(--bg);
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      color: var(--text);
    }

    .app-container {
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 100%;
      max-height: 100%;
      box-sizing: border-box;
    }

    header {
      background: #111827;
      color: #fff;
      padding: 12px;
      font-size: 18px;
      font-weight: 600;
      text-align: center;
      flex-shrink: 0;
    }

    .config {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      padding: 10px;
      background: #e5e7eb;
      border-bottom: 1px solid #d1d5db;
      flex-shrink: 0;
    }

    .config input, .config select, .config button {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #9ca3af;
      font-size: 14px;
      flex: 1;
      min-width: 120px;
    }

    .config button {
      background: var(--primary);
      color: #fff;
      border: none;
      cursor: pointer;
      flex: none;
    }
    .config button:hover { background: var(--primary-dark); }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: #f3f4f6;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 85%;
      padding: 10px 14px;
      margin: 6px 0;
      border-radius: 12px;
      word-wrap: break-word;
      white-space: pre-wrap;
      font-size: 14px;
    }

    .user {
      align-self: flex-end;
      background: var(--primary);
      color: #fff;
    }

    .ai {
      align-self: flex-start;
      background: #e5e7eb;
      color: var(--text);
    }

    .input-bar {
      display: flex;
      border-top: 1px solid #d1d5db;
      padding: 8px;
      background: #fff;
      flex-shrink: 0;
    }

    .input-bar input {
      flex: 1;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #9ca3af;
      font-size: 14px;
    }

    .input-bar button {
      margin-left: 8px;
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      background: var(--success);
      color: #fff;
      cursor: pointer;
      font-size: 14px;
    }

    .input-bar button:hover { background: var(--success-dark); }

    /* Mobile (<600px) */
    @media (max-width: 600px) {
      header { font-size: 16px; }
      .config { flex-direction: column; }
      .config input, .config select, .config button { width: 100%; }
      .message { max-width: 95%; font-size: 13px; }
    }

    /* Tablet (601pxâ€“1024px) */
    @media (min-width: 601px) and (max-width: 1024px) {
      .config { flex-direction: column; }
      .config input, .config select, .config button { width: 100%; }
      .message { max-width: 90%; }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <header>Neutonian AI</header>

    <div class="config">
      <input id="apiKey" type="password" placeholder="Enter your API Key" />
      <select id="modelSelect">
        <option value="gemini-2.5-flash" selected>gemini-2.5-flash</option>
        <option value="gemini-1.5-flash">gemini-1.5-flash</option>
        <option value="gemini-1.5-pro">gemini-1.5-pro</option>
      </select>
      <button onclick="startChat()">Start</button>
    </div>

    <div class="chat-container" id="chat"></div>

    <div class="input-bar">
      <input id="userInput" type="text" placeholder="Type your message..." disabled />
      <button onclick="sendMessage()" disabled id="sendBtn">Send</button>
    </div>
  </div>

  <script type="module">
    import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

    let genAI, model;

    function addMessage(text, sender) {
      const chat = document.getElementById("chat");
      const msg = document.createElement("div");
      msg.className = "message " + sender;
      msg.innerHTML = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    window.startChat = function() {
      const apiKey = document.getElementById("apiKey").value.trim();
      const modelName = document.getElementById("modelSelect").value;
      if (!apiKey) {
        alert("Please enter API key");
        return;
      }
      genAI = new GoogleGenerativeAI(apiKey);
      model = genAI.getGenerativeModel({ model: modelName });
      document.getElementById("userInput").disabled = false;
      document.getElementById("sendBtn").disabled = false;
      addMessage("Chat started with Neutonian AI ("+modelName+")", "ai");
    }

    window.sendMessage = async function() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, "user");
      input.value = "";

      try {
        const result = await model.generateContent(text);
        const response = result.response.text();
        addMessage(response, "ai");
      } catch (e) {
        addMessage("Error: " + e.message, "ai");
      }
    }

    document.getElementById("userInput").addEventListener("keydown", e => {
      if (e.key === "Enter") {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
