<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neutonian AI Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fc;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #2d3e50;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
    }
    .config {
      background: #fff;
      padding: 10px;
      display: flex;
      gap: 10px;
      justify-content: center;
      align-items: center;
      border-bottom: 1px solid #ccc;
    }
    .config input, .config select, .config button {
      padding: 6px;
      font-size: 14px;
    }
    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 15px;
      overflow-y: auto;
    }
    .message {
      max-width: 70%;
      padding: 10px;
      margin: 5px 0;
      border-radius: 10px;
      line-height: 1.4;
    }
    .user {
      background: #4a90e2;
      color: white;
      align-self: flex-end;
    }
    .bot {
      background: #e5e5ea;
      color: black;
      align-self: flex-start;
    }
    #input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
      background: #fff;
    }
    #user-input {
      flex: 1;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #send-btn {
      padding: 8px 15px;
      margin-left: 8px;
      background: #2d3e50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>Hello, I’m Neutonian AI — your Gemini-powered assistant</header>

  <div class="config">
    <input type="password" id="apiKey" placeholder="Enter API Key" />
    <select id="model">
      <option value="gemini-2.5-flash" selected>gemini-2.5-flash</option>
      <option value="gemini-2.5-flash-lite">gemini-2.5-flash-lite</option>
      <option value="gemini-2.0-flash">gemini-2.0-flash</option>
      <option value="gemini-2.0-flash-lite">gemini-2.0-flash-lite</option>
    </select>
    <button id="startBtn">Start</button>
  </div>

  <div id="chat-container"></div>

  <div id="input-area">
    <input type="text" id="user-input" placeholder="Type your message here..." disabled />
    <button id="send-btn" disabled>Send</button>
  </div>

  <!-- Load Gemini client -->
  <script type="module">
    import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

    let genAI, chat, apiKey, model;

    const chatContainer = document.getElementById("chat-container");
    const userInput = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.className = "message " + (sender === "You" ? "user" : "bot");
      msg.textContent = (sender === "You" ? "You: " : "Neutonian AI: ") + text;
      chatContainer.appendChild(msg);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    document.getElementById("startBtn").addEventListener("click", async () => {
      apiKey = document.getElementById("apiKey").value.trim();
      model = document.getElementById("model").value;

      if (!apiKey) {
        alert("Please enter your Gemini API key.");
        return;
      }

      genAI = new GoogleGenerativeAI(apiKey);
      chat = await genAI.getGenerativeModel({ model }).startChat();

      userInput.disabled = false;
      sendBtn.disabled = false;
      addMessage("Neutonian AI is ready! You can start chatting now.", "Neutonian AI");
    });

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;
      addMessage(text, "You");
      userInput.value = "";

      try {
        const result = await chat.sendMessage(text);
        const reply = result.response.text();
        addMessage(reply, "Neutonian AI");
      } catch (err) {
        addMessage("Error: " + err.message, "Neutonian AI");
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
