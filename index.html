  <script type="module">
    import { GoogleGenerativeAI } from "@google/generative-ai";
    let ai, chat;

    async function startChat() {
      const key = document.getElementById("apiKey").value.trim();
      const modelName = document.getElementById("model").value.trim();
      if (!key || !modelName) { alert("Please enter API key and model"); return; }

      ai = new GoogleGenerativeAI({ apiKey: key });
      const model = ai.getGenerativeModel({ model: modelName });

      chat = await model.startChat({
        systemInstruction: {
          role: "system",
          content: "You are Neutonian AI. Always respond in English only, no matter what language the user uses."
        }
      });
      document.getElementById("chat").innerHTML += `<div class="bubble model">Chat started with model: ${modelName}</div>`;
    }

    async function sendMsg() {
      const msgEl = document.getElementById("msg");
      const text = msgEl.value.trim();
      if (!text) return;
      msgEl.value = "";
      msgEl.focus();

      const chatEl = document.getElementById("chat");
      chatEl.innerHTML += `<div class="bubble user">${text}</div>`;

      const modelBubble = document.createElement("div");
      modelBubble.className = "bubble model";
      chatEl.appendChild(modelBubble);

      chatEl.scrollTo({ top: chatEl.scrollHeight, behavior: "smooth" });

      const stream = await chat.sendMessageStream(text);
      let done = "";
      for await (const chunk of stream) {
        const delta = chunk.candidates?.[0]?.content?.parts?.[0]?.text || "";
        if (delta) {
          done += delta;
          modelBubble.textContent = done;
          chatEl.scrollTo({ top: chatEl.scrollHeight, behavior: "smooth" });
        }
      }
    }

    // ðŸ”¹ Listen for Enter key in input field
    document.getElementById("msg").addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        e.preventDefault(); // prevent newline
        sendMsg();
      }
    });

    window.startChat = startChat;
    window.sendMsg = sendMsg;
  </script>
